<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" , initial-scale=1.0">
    <title>Survey Form | FreeCodeCamp</title>
</head>

<body>
    
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <form id="survey-form">
        <!-- Name -->
        <label id="name-label" for="name">Name <br>
        <input id="name" type="text" placeholder="Enter your Name" class="box-input" required>
        </label>
        <!-- Email -->
        <br>
        <label id="email-label" for="email">Email <br>
            <input id="email" type="email" placeholder="Enter your Email" class="box-input" required>
        </label>
        <br>
        <!-- Age -->
        <label id="number-label" for="number">Age (optional) <br>
            <input id="number" type="number" placeholder="Age" min="10"  max="99" class="box-input">
        </label>
        <br>
        <!-- Which option best describes your current role? -->
        <label for="dropdown">Which option best describes your current role? <br>
            <select id="dropdown" class="box-input">
                <option disabled selected>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option >Other</option>
            </select>
        </label>
        <br>
        <!-- Would you recommend freeCodeCamp to a friend? -->
        <label for="recommend-definitely">Would you recommend freeCodeCamp to a friend? <br>
            <input id="recommend-definitely" type="radio" name="recommend-radio" value="definitely" checked>Definitely
        </label>
        <label for="recommend-maybe">
            <input id="recommend-maybe" type="radio" name="recommend-radio" value="maybe">Maybe
        </label>
        <label for="recommend-not-sure">
            <input id="recommend-not-sure" type="radio" name="recommend-radio" value="not sure">Not sure
        </label>
        <br>
        <!-- What is your favorite feature of freeCodeCamp? -->
        <label for="dropdown-favorite-feature">What is your favorite feature of freeCodeCamp? <br>
            <select id="dropdown-favorite-feature" class="box-input">
                <option disabled selected>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>
        <br>
        <!-- What would you like to see improved? (check all that apply) -->
        <label for="improved-front-end-projects">What would you like to see improved? (check all that apply) <br>
            <input id="improved-front-end-projects" type="checkbox" name="improved-checkbox" value="front-end">Front-end Projects
        </label>
        <label for="improved-back-end-projects">
            <input id="improved-back-end-projects" type="checkbox" name="improved-checkbox" value="back-end">Back-end Projects
        </label>
        <label for="improved-data-visual">
            <input id="improved-data-visual" type="checkbox" name="improved-checkbox" value="data-visual">Data Visualization
        </label>
        <label for="improved-challenges">
            <input id="improved-challenges" type="checkbox" name="improved-checkbox" value="challenges">Challenges
        </label>
        <label for="improved-open-source-community">
            <input id="improved-open-source-community" type="checkbox" name="improved-checkbox" value="open-source-community">Open Source Community
        </label>
        <label for="improved-gitter-help-rooms">
            <input id="improved-gitter-help-rooms" type="checkbox" name="improved-checkbox" value="gitter-help-rooms">Gitter help rooms
        </label>
        <label for="improved-videos">
            <input id="improved-videos" type="checkbox" name="improved-checkbox" value="videos">Videos
        </label>
        <label for="improved-city-meetups">
            <input id="improved-city-meetups" type="checkbox" name="improved-checkbox" value="city-meetups">City Meetups
        </label>
        <label for="improved-wiki">
            <input id="improved-wiki" type="checkbox" name="improved-checkbox" value="wiki">Wiki
        </label>
        <label for="improved-forum">
            <input id="improved-forum" type="checkbox" name="improved-checkbox" value="forum">Forum
        </label>
        <label for="improved-additional-courses">
            <input id="improved-additional-courses" type="checkbox" name="improved-checkbox" value="additional-courses">Additional Courses
        </label>
        <br>
        <!-- Any comments or suggestions? -->
        <label for="comments-suggestions">Any comments or suggestions? <br>
            <textarea id="comments-suggestions" placeholder="Enter your comments here..."></textarea>
        </label>
        <br>
        <!-- Submit Button -->
        <button id="submit" type="submit" class="box-input">Submit</button>
    </form>

    <script src="bundle.js"></script>
</body>
<footer id="copyright-footer">This Project was written by <a id="github-link" href="https://github.com/hypnotizedleda" target="_blank">Leda</a> as part of the FreeCodeCamp curriculum, <a id="freecodecamp-project-link" href="https://codepen.io/freeCodeCamp/full/VPaoNP" target="_blank">original project here</a></footer>
</html>
